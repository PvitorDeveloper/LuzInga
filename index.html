<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./img/icon/iconli.png"/>
    <title>Luz Ingá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="content-navbar">
             <img src="./img/iconli.png" alt="icon luz ingá" height="100px" width="100px" id="img-icon">
             <h2>Luz Ingá</h2>
            <div id="content-ul">
                <ul>
                    <li><a href="###">Lustres</a></li>
                    <li><a href="###">Abajus</a></li>
                    <li><a href="###">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="carousel">
        <div id="slider">
            <div id="slides">
                <!--Radio Butons-->
                <input type="radio" name="radio-btn" id="radio-1">
                <input type="radio" name="radio-btn" id="radio-2">
                <input type="radio" name="radio-btn" id="radio-3">
                <!--Fim Radio Butons-->

                <!--ImgsSlide-->
                <div class="slide first">
                    <img src="./img/carrosel/1-lustre.png">
                </div>
                <div class="slide">
                    <img src="./img/carrosel/2-lustre.png">
                </div>
                <div class="slide">
                    <img src="./img/carrosel/3-lustre.png">
                </div>

                <div class="navigation">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio-1" class="manual-btn"></label>
                <label for="radio-2" class="manual-btn"></label>
                <label for="radio-3" class="manual-btn"></label>
            </div>
        </div>
    </section>
    <footer>Todos</footer>
    <script src="/script.js"></script>
</body>
</html>
